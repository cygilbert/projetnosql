<html>

    <link rel="stylesheet" href= "{{ url_for('static',filename='bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css') }}" />

    </head>
   <body>

      <div class="container">

          <a class="navbar-brand" href="{{ url_for('home') }}">NoSQL Project 101</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Features <span class="caret"></span></a>

              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>    
    </nav>                
    {% endblock %}

  </header>
  <div id="content">

    {% block content %}{% endblock %}

  </div>
  <script type="text/javascript">
      $(".nav a").on("click", function(){
          $(".nav").find(".active").removeClass("active");
          $(this).parent().addClass("active");
      });
    </script>

  </body>
